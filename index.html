<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Circuit Ephemera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(100, 72, 122);">
    <div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="text-center pt-3 p-3">
        <h1 class="display-1">Circuit Ephemera</h1>
        <p>Created by: Serena Cai, Adelynne Liang, and Hazel Camp</p>
        <p>This is the page for our Capstone Visual Novel.</p>
        <h3 class="pt-5">Concept Photos</h3>
        
        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide pt-4 pb-4">
            <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="images/concept1.jpeg" alt="concept 1" width="600">
            </div>
            <div class="carousel-item">
            <img src="images/chenglaoshi rest.png" alt="cls concept" width="500">
            </div>
            <div class="carousel-item">
            <img src="images/clsreactions.jpeg" alt="cls concept2" width="500">
            </div>
            <div class="carousel-item">
            <img src="images/etherfull.jpeg" alt="etherfull" width="200">
            </div>
            <div class="carousel-item">
            <img src="images/etherreactions.jpeg" alt="ether REACTIONS" width="500">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
